<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <a href="./index.html"><img class="header_image" src="./images/logo.png.webp" alt="logo"></a>
        <ul class="header_list">
            <li class="header_list_item"><a class="header_list_item_link" href="">Home</a></li>
            <li class="header_list_item"><a class="header_list_item_link" href="">Products</a></li>
            <li class="header_list_item"><a class="header_list_item_link" href="">About</a></li>
            <li class="header_list_item"><a class="header_list_item_link" href="">Services</a></li>
            <li class="header_list_item">Blog</li>
            <li class="header_list_item">Contact</li>
        </ul>
        <button class="button header_button" onclick="basketShow()"><a class="header_list_item_link">Basket</a></button>
    </header>
    <main>
        <div class="container2" id="container">
            <p class="container2_first_text">Our Services</p>
            <h1 class="container2_second_text">IT solutions for startup and enterprises</h1>
            <div id="mainPageContainer" class="container2_boxes"></div>
        </div>
        <div id="basketVisible" class="basketInVisible"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0166374207.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
